    {% block content %}
    {% load static %}
    <head>
        <title>Camera</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="{% static 'js/index.js' %}"></script>
    </head>
    <body>
        <h1 class="title">
  SNAPSHOP 
  <img src="{% static '/images/new.png' %}" alt="Logo" class="logo">
</h1>
        <div class="container">

        <div class="content-area">
            
            <div class="Input">
                <form method="POST" name="inputForm" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <div id="camera" class="camera-container">
                        <video id="video">Switch on camera</video>
                        
                        
                        <input id="webimg" value="" name="src" type="text" style="display: none;">
                        <canvas id="canvas">
                        </canvas>
                    </div>
                    <br>
                    <div>
                        <img id="photo" alt="your image">
                    </div>
                    <br>
                    <div class="controls">
                        <button id="startbutton" type="button"><img src="{% static 'images/camera.png'%}" alt=""></button>
                        <a href="{% url 'product' %}" class="button">
                        <img src="{% static 'images/inspect.png' %}" alt="">
                        </a>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </body>
    {% endblock %}
